<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestingMauxSlider</title>
  </head>
  <body>
    <div id="slider">
      <div class='test-card'>1</div>
      <div class='test-card'>
        2 askjdhaslkdj kajsdh asd
        <button> XD</button>
      </div>
      <div class='test-card'>3</div>
      <div class='test-card'
          style="background-image: radial-gradient(at top center, blue, red)">4</div>
      <div class='test-card'>5</div>
    </div>
    <button onclick="slider.Slide(-1)">4-</button>
    <button onclick="slider.Slide(1)">-></button>
    <h1>HELLOW WORLD! </h1>
    <script src="/slider.js"></script>
    <script>
      let sliderNode=document.getElementById("slider")
      let slider=new Slider(sliderNode,3) 
    </script>
    <style>
      body{
        margin: 0px;
      }
      #slider{
        height: 400px;
        padding: 20px;
        background-image: linear-gradient(to top right, black , white );
      }
      .test-card{
        width: 300px;
        height: 300px;
        padding: 10px;
        box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.418);
        background-color: white;
        border-radius: 5px;
      }

      .sliderinnernode{
        position: relative;
        display: flex;
        place-content: space-around;
      }
      .idle-animation{
        animation: idleanimation var(--animation-time) linear;
      }
      .end-animation{
          animation: endanimation var(--end-animation-time) ease;
      }
      .start-animation{
          animation: startanimation var(--end-animation-time) ease;
      }

      @keyframes idleanimation {
          
          from{
              transform: translate( calc( 5vw * var( --animation-direction ) ) );
          }
          to{
              transform: translate( calc( -5vw * var( --animation-direction ) ) );
          }
      }
      @keyframes endanimation {
          from {
              transform: translate( calc( 5vw * var( --animation-direction ) ) );
          }
          to {
              transform: translate( calc( -100vw * var( --animation-direction ) ) );  
          }
      }
      @keyframes startanimation {
          from {
              transform: translate( calc( 100vw * var( --animation-direction ) ) );  
          }
          to {
              transform: translate( calc( 5vw * var( --animation-direction ) ) );

          }
      }


    </style>
  </body>
</html>
